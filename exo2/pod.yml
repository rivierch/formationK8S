apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pod1
spec:
  name: pod1
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: httpd:2.4.41-alpine
        name: pod1-containers
